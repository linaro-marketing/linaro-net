name: PullRequestAction

on:
  # push:
  #   branches: [ master ]
  pull_request_target:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Initialise environment
        run: cat ".github-env-$GITHUB_BASE_REF" >> $GITHUB_ENV

      - name: Debug env
        run: env
        env:
          TOKEN: $${{ secrets.GITHUB_TOKEN }}

      - name: Build site
        run: /srv/github-action-scripts/build-jekyll-site.sh
        env:
          TOKEN: $${{ secrets.GITHUB_TOKEN }}

      - name: Don't kill job
        run: sleep 1h
        env:
          TOKEN: $${{ secrets.GITHUB_TOKEN }}
